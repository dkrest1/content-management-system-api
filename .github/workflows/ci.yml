      #     cd client
      #     npm install
      #     npm run build

      # - name: Deploy Frontend to Vercel
      #   run: |
      #     cd frontend  

      - name: Install Dependency
        run: |
          cd server 
          npm install
      
      - name: Run Tests
        run: |
          cd server 
          npm test
        env:
          JWT_RESET_SECRET: ${{ secrets.JWT_RESET_SECRET }}
          JWT_RESET_SECRET_EXPIRATION: ${{ secrets.JWT_RESET_SECRET_EXPIRATION }}

